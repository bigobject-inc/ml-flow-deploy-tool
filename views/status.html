<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
    </head>

	<body>
		<h3>Machine learning process status</h3>
		<div id="tableA"></div>
	
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			gridd = webix.ui({
				container:"tableA",
				view:"datatable",
				columns:[
					{ id:"data1",	header:"task name",adjust:"all"},
					{ id:"data2",	header:"cmd", adjust:"all"},
					{ id:"data3",	header:"starting time", adjust:"all"},
					{ id:"data4",	header:"updating time", adjust:"all"},
					{ id:"data5",	header:"process status", adjust:"all"},
					{ id:"data6",	header:"info", adjust:"all"}

				],
				autoheight:true,
				autowidth:true,

				datatype:"jsarray",
				data:{{{ jsdata }}}
			});								
		});
		</script>
	</body>
</html>
